<script language="javascript">
var n = window.prompt("check your number", "Type your number here");
n = window.parseInt(n);
if (isNaN(n))
{
	window.alert("the input cannot be parsed to a number");
}
else
{
	if (n == 0)
    {
		window.alert("The number is Zero");
	}
	else if (n%2)
    {
		window.alert("the number is odd");
	}
	else
	{
		window.alert("the number is even");
	}
}


</script>
